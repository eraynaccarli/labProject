<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EDIT LABORANT</title>
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	  crossorigin="anonymous">
</head>
<body>
<div class = "container-fluid text-center">
		<div></div><h2>EDIT LABORANT</h2></div>
		
		
		
		<form th:action="@{/registrationLaborant}" method="post" th:object="${laborant}"
			style="max-width: 500px; margin: 0 auto;">
			<input type = "hidden" th:field="*{laborantId}">
			<div class = "border border-secondary rounded p-3">
				
		
				<div class = "form-group row">
				  <label class = "col-sm-4 col-form-label">First Name:</label>
				  	<div class = "col-sm-8">
				 		<input type = "text" th:field="*{laborantName}" class = "form-control"  required minlength="2" maxlength = "45"/>
				
					</div>
				</div>
				
				<div class = "form-group row">
					  <label class = "col-sm-4 col-form-label">Last Name:</label>
					  	<div class = "col-sm-8">
				 			<input type = "text" th:field="*{laborantSurname}" class = "form-control"  required minlength="2" maxlength = "45" />
				
						</div>
				</div>
				
				
						<div class = "form-group row">
							<label class = "col-sm-4 col-form-label">
							Password: </label>
							<div class = "col-sm-8">
							<input class = "form-control" type = "password" th:field="*{password}" required autofocus="autofocus"/>
						</div>
				
				
				</div>
				

				</div>
				
				<div class = "text-center">
					<button type = "submit" class = "btn btn-primary m-2">Save</button>
						<button type = "button" class = "btn btn-secondary m-2" onclick = "cancelForm()" >Cancel</button>
				</div>
			</div>
		
		</form>

</div>

<script type = "text/javascript">
	function cancelForm(){
		window.location = "[[@{/laborants}]]";
	}
	
</script>
	
</body>
</html>
