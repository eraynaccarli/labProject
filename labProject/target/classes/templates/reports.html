<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel = "stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
 <script src="/scripts/scripts.js"></script>
</head>
<body>
<div class = "container-fluid text-center">
		<div><h2>REPORTS</h2></div>
		<div class = "m-2">
			<a class = "h3" th:href="@{/registrationReport}">Add New Report</a>
		</div>
			<div>&nbsp;</div>
			
				<div>
					<form th:action = "@{/reports}" th:object="${report}"  enctype="multipart/form-data">
						Filter:
						<input type = "text" name = "keyword" required />
						&nbsp;
						<input type = "submit" value = "Search" class = "btn btn-success"/>
						&nbsp;
						<input type = "submit" value = "Clear" class = "btn btn-success"/>
				
				</div>
			<div>&nbsp;</div>
			
		<div>
        <table class = "table table-bordered">
                <thead class = "thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
						<th>Date</th> 
						</tr>
                </thead>
                <tbody>
                <th:block th:each="report : ${listReport}">
                <tr>
      
                	<td>[[${report.reportTitle}]]</td>
                	<td>[[${report.reportDescription}]]</td>
                	<td>[[${report.date}]]</td>
                 	<th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{report.img}}" style="width: 300px;height: 300px;">
                	<td>
                	
                	
                		<a class = "h4 mr-3" th:href="@{'/registrationReport/' + ${report.reportId}}">Edit</a>
            			&ensp;
                		<a class = "h4" th:href="@{'/report/delete/' + ${report.reportId}}">Delete</a>
                		&nbsp;&nbsp;
                		<a class = "h4" th:href="@{/}">MENU</a>
                	</td>	
                </tr>
                </th:block>
                </tbody>
        </table>
		
		</div>
		
			</form>
	</body>
	</html>
