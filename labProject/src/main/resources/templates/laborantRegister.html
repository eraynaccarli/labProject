<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Laborant Register</title>
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	  crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
		<!-- create navigation bar(header) -->
		<nav class = "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<div class = "navbar-header">
					<button type = "button" class = "navbar-toggle collapsed"
						data-toggle = "collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class = "sr-only">Toggle navigation</span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
					</button>
					<a class = "navbar-brand" href="#" th:href="@{/}">Laborant Registration Module</a>
				</div>
			</div>
		</nav>
		
		<!-- Create HTML registration form -->
			<div class = "container">
				<div class = "row">
					<div class = "col-md-6 col-md-offset-3">
					
					<!--success message-->
					<div th:if="${param.success}">
						<div class = "alert alert-info">You've successfully registered!</div>
					</div>
					<h1>Laborant Registration</h1>
						<form th:action="@{/registrationLaborant}" method = "post" th:object = "${laborant}">
						<div class = "form-group">
							<label class = "control-label" for="laborantName">
							Name</label>
							<input id = "laborantName" class = "form-control" th:field="*{laborantName}" required autofocus="autofocus"/>
						</div>
						
						<div class = "form-group">
							<label class = "control-label" for="laborantSurname">
							 Surname</label>
							<input id = "laborantSurname" class = "form-control" th:field="*{laborantSurname}" required autofocus="autofocus"/>
						</div>
						
						
						<div class = "form-group">
							<label class = "control-label" for="email">
							Email</label>
							<input id = "email" class = "form-control" type = "email" th:field="*{email}" required autofocus="autofocus"/>
						</div>
						
						<div class = "form-group">
							<label class = "control-label" for="password">
							Password</label>
							<input id = "password" class = "form-control" type = "password" th:field="*{password}" required autofocus="autofocus"/>
						</div>
						
						
						
					
						<div class = "form-group">
							<button type = "submit" class = "btn btn-success">Register</button>
							<span>Already registered? <a href= "/" th:href="@{/login}">LOGIN</a></span>
						</div>
							
							</form>
					</div>
				</div>
			</div>
</body>
</html>
