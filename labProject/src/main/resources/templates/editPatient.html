<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	  crossorigin="anonymous">
</head>
<body>
<div class = "container-fluid text-center">
		<div></div><h2>[[${pageTitle}]]</h2></div>
		
		
		
		<form th:action="@{/registrationPatient}" method="post" th:object="${patient}"
			style="max-width: 500px; margin: 0 auto;">
			<input type = "hidden" th:field="*{patientId}">
			<div class = "border border-secondary rounded p-3">
				
		
				<div class = "form-group row">
				  <label class = "col-sm-4 col-form-label">First Name:</label>
				  	<div class = "col-sm-8">
				 		<input type = "text" th:field="*{patientName}" class = "form-control"  required minlength="2" maxlength = "45"/>
				
					</div>
				</div>
				
				<div class = "form-group row">
					  <label class = "col-sm-4 col-form-label">Last Name:</label>
					  	<div class = "col-sm-8">
				 			<input type = "text" th:field="*{patientSurname}" class = "form-control"  required minlength="2" maxlength = "45" />
				
						</div>
				</div>
				
				
				<div class = "form-group row">
					  <label class = "col-sm-4 col-form-label">TC:</label>
					  	<div class = "col-sm-8">
				 			<input type = "text" th:field="*{patientTc}" class = "form-control"  required minlength="2" maxlength = "45" />
				
						</div>
				</div>
				
				</div>
				

				</div>
				
				<div class = "text-center">
					<button type = "submit" class = "btn btn-primary m-2">Save</button>
						<button type = "button" class = "btn btn-secondary m-2" onclick = "cancelForm()" >Cancel</button>
				</div>
			</div>
		
		</form>

</div>

<script type = "text/javascript">
	function cancelForm(){
		window.location = "[[@{/patients}]]";
	}
	
</script>
	
</body>
</html>
