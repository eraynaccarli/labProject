<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel = "stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class = "container-fluid text-center">
		<div><h2>Patients</h2></div>
		<div class = "m-2">
			<a class = "h3" th:href="@{/registrationPatient}">Add New Patient</a>
		</div>
			<div>&nbsp;</div>
			
				<div>
					<form th:action = "@{/patients}">
						Filter:
						<input type = "text" name = "keyword" required />
						&nbsp;
						<input type = "submit" value = "Search" class = "btn btn-success"/>
						&nbsp;
						<input type = "submit" value = "Clear" class = "btn btn-success"/>
					</form>
				</div>
			<div>&nbsp;</div>
			
		<div>
        <table class = "table table-bordered">
                <thead class = "thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
						<th>TC</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="patient : ${listPatients}">
                <tr>
                	<td>[[${patient.patientId}]]</td>
                	<td>[[${patient.patientName}]]</td>
                	<td>[[${patient.patientSurname}]]</td>
                	<td>[[${patient.patientTc}]]</td>
                	<td>
                		<a class = "h4 mr-3" th:href="@{'/registrationPatient/' + ${patient.patientId}}">Edit</a>
                		<a class = "h4" th:href="@{'/patient/delete/' + ${patient.patientId}}">Delete</a>
                
                	</td>	
                </tr>
                </th:block>
                </tbody>
        </table>
		
		</div>
	</body>
	</html>
